<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player Basic</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <main>
        <div id="gradient"></div>
        <div id="content">
            <div id="input-container">
                <h1>YouTube Player Basic</h1>
                <label for="input">Masukkan link youtube (link belakang, contoh <i>https://www.youtube.com/watch?v=<b>e8ODm-F9-IM</b></i>): </label>
                <input type="text" id="input" placeholder="e8ODm-F9-IM" value="e8ODm-F9-IM">
                <input type="submit" id="submit" placeholder="Enter">
            </div>
            
            <div id="output-container">
                <h2>Output:</h2>
                
            </div>
        </div>
    </main>
    <iframe src="https://www.youtube.com/embed/e8ODm-F9-IM?controls=controls=2&enablejsapi=1&fs=1&iv_load_policy=3&modestbranding=1&rel=0&playsInline=0&start=0" title="Music Video" id="iframe" frameborder="0" allow="encrypted-media" allowfullscreen></iframe>

</body>
<script src="script.js"></script>

</html>
